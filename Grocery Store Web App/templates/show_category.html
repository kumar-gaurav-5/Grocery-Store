<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="/manager_dashboard">Manager_01's Dashboard</a>
          </div>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Summary</a></li> 
            <li><a href="/admin_page">Logout</a></li>
          </ul>
        </div>
    </nav>
    <h1>{{ category.category_name }}</h1>
    <a href="{{ url_for('edit_category', category_id=category.category_id) }}">Edit</a>
    <form action="{{ url_for('delete_category', category_id=category.category_id) }}" method="post">
      <input type="submit" value="Delete">
    </form>
    <h2>Products</h2>
    <ul>
      {% for product in category.products %}
        <li>{{ product.product_name }}</li>
      {% endfor %}
    </ul>
    <a href="{{ url_for('AddProduct', category_id=category.category_id) }}">Add Product</a>
    
    </body>
</html>
